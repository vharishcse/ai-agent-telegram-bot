<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Mentor AI - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countup.js/1.0.3/jquery.countup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Default Light Mode */
        body {
            background-color: #f4f4f4;
            color: black;
            font-family: 'Arial', sans-serif;
            transition: background 0.3s, color 0.3s;
        }
        .dashboard-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .dashboard-title {
            font-size: 26px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .stat-box {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 22px;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }
        .stat-box:hover {
            transform: scale(1.05);
        }
        .messages {
            background: linear-gradient(135deg, #28a745, #00c853);
        }
        .toggle-container {
            text-align: center;
            margin-top: 20px;
        }
        .toggle-darkmode {
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 50px;
            border: none;
            background: #007bff;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .toggle-darkmode:hover {
            background: #0056b3;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode .dashboard-container {
            background: #1e1e1e;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }
        .dark-mode .dashboard-title {
            color: #f1f1f1;
        }
        .dark-mode .toggle-darkmode {
            background: #f8f9fa;
            color: black;
        }
        .dark-mode .toggle-darkmode:hover {
            background: #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="dashboard-container">
        <h2 class="dashboard-title" id="dashboard-title">Cyber Mentor AI - Dashboard</h2>
        <div class="stat-box">ðŸ“Š Total Users: <span class="count" data-count="{{ user_count }}">0</span></div>
        <div class="stat-box messages">ðŸ’¬ Messages Processed: <span class="count" data-count="{{ message_count }}">0</span></div>

        <div class="toggle-container">
            <button class="toggle-darkmode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
    </div>
</div>

<script>
    // Number count animation
    $('.count').each(function () {
        $(this).prop('Counter', 0).animate({
            Counter: $(this).data('count')
        }, {
            duration: 2000,
            easing: 'swing',
            step: function (now) {
                $(this).text(Math.ceil(now));
            }
        });
    });

    // Dark mode toggle
    function toggleDarkMode() {
        let body = document.body;
        let dashboardContainer = document.querySelector(".dashboard-container");
        let title = document.getElementById("dashboard-title");

        if (body.classList.contains("dark-mode")) {
            body.classList.remove("dark-mode");
        } else {
            body.classList.add("dark-mode");
        }
    }
</script>

</body>
</html>
